<app-header></app-header>

<div style="padding: 32px">

  <mat-table [dataSource]="dataSource">

    <ng-container matColumnDef="data">
      <mat-header-cell *matHeaderCellDef> Data </mat-header-cell>
      <mat-cell *matCellDef="let item"> {{item.data}} </mat-cell>
    </ng-container>

    <ng-container matColumnDef="id">
      <mat-header-cell *matHeaderCellDef> ID </mat-header-cell>
      <mat-cell *matCellDef="let item"> {{item.id}} </mat-cell>
    </ng-container>

    <ng-container matColumnDef="description">
      <mat-header-cell *matHeaderCellDef></mat-header-cell>
      <mat-cell *matCellDef="let item"> {{item.description}} </mat-cell>
    </ng-container>

    <mat-header-row *matHeaderRowDef="['id', 'data']"></mat-header-row>
    <mat-row *matRowDef="let row; columns: ['id', 'data'];" class="light-border"></mat-row>
    <mat-row *matRowDef="let row; columns: ['description']; when: isDescriptionRow">
    </mat-row>

  </mat-table>

</div>
